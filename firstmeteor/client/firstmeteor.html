<head>
  <title>firstmeteor</title>
</head>

<body>
	<div id="top_bar">
		{{loginButtons}}
	</div>
	<div id="main_window">
		{{> hello}}
		{{> chrono}}
	</div>
	<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="800" height="600" id="main" align="middle">
	    <param name="movie" value="main.swf"/>
	    <!--[if !IE]>-->
	    <object type="application/x-shockwave-flash" data="main.swf" width="800" height="600">
	        <param name="movie" value="main.swf"/>
	    <!--<![endif]-->
	        <a href="http://www.adobe.com/go/getflash">
	            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player"/>
	        </a>
	    <!--[if !IE]>-->
	    </object>
	    <!--<![endif]-->
	</object>
</body>

<template name="chrono">
	<div class="chrono"><div class="sprite" /></div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
